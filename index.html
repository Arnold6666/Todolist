<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>

    </style>
</head>
<body class="bg-secondary">
    <div class="container">
        <h1 class="text-center mt-5 text-light">Todo list</h1>
        <h5 class="text-center mt-5 text-light">點擊項目完成</h5>
        <div class="input-group mb-3 mt-5 ">
            <input type="text" class="form-control border border-2" placeholder="待辦事項" aria-label="Username" aria-describedby="basic-addon1" id="input">
            <div>
                <a class="form-control btn btn-dark border border-2 px-5" onclick="add()">新增事項</a>
            </div>
        </div>
        <ul class="list-group">
            <div class="col">
            </div>
            <li class="list-group-item d-flex justify-content-between fw-bold">睡覺<span class="del btn btn-dark px-5">刪除</span></li>
            <li class="list-group-item d-flex justify-content-between fw-bold">記帳<span class="del btn btn-dark px-5">刪除</span></li>
        </ul>
    </div>
    <script>
        function add(){
            let input = document.querySelector('#input').value;
            if(input.trim() === ""){
                alert('請輸入正確資料');
                return;
            };
            let li = document.createElement('li');
            let span = document.createElement('span');
            span.append('刪除');
            span.classList.add('del','btn','btn-dark','px-5');
            li.append(input);
            li.append(span);
            let ul = document.querySelector('ul');
            li.classList.add('list-group-item','d-flex','justify-content-between','fw-bold');
            ul.append(li);
            document.querySelector('#input').value = '';
        }
        document.onclick = function(e){
            let spanC = document.createElement('span');
            if(e.target.className.indexOf('del') > -1){
                e.target.parentElement.remove();
            }
            if(e.target.className.indexOf('list-group-item') > -1){
                e.target.classList.toggle('text-black-50');
                e.target.classList.toggle('fw-bold');
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
